name: main workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '15.0.1'

      - name: Run tests 
        run: |
          bundle exec fastlane ios tests